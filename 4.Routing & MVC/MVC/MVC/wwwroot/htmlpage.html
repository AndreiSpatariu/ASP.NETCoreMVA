<html>
<head>

<body>

                    firstName: 'Andrei',
                    lastName: 'Spatariu',
                    description: 'Baiat de treaba',
                    hobbies: 'chitara, gaming'
                }

                $.ajax({
                    type: "GET",
                    url: 'api/controllers/home',
                    data: profileData
                });
        }
    </script>
</body>
</html>
